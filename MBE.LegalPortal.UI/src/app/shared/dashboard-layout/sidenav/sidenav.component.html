<mat-nav-list class="lp-mat-nav-list">    
    <a mat-list-item routerLink="/{{ sidenav.link }}" matTooltip="{{ sidenav.name }}" matTooltipPosition="right" *ngFor="let sidenav of sidenavData; let i = index;">
        <mat-icon class="material-symbols-outlined">{{ sidenav.icon }}</mat-icon>
        <span>{{ sidenav.name }}</span>
    </a>
</mat-nav-list>
