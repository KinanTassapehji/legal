<div mat-dialog-container class="lp-common-modal-container">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Create Reseller</span>
        <button mat-icon-button mat-dialog-close>
          <mat-icon class="material-symbols-outlined">close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content>
      <div class="row  dense-2">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input type="email" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput prefix="+" [showMaskTyped]="true" mask="000 000 000 000">
          </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Country</mat-label>
                <mat-select>
                  <mat-option value="1">United Arab Emirates</mat-option>
                  <mat-option value="2">India</mat-option>
                  <mat-option value="3">United Kingdom</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button >Create</button>
    </mat-dialog-actions>
  </div>
