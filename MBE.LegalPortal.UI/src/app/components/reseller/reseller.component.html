<div class="main-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="reseller-title-section">
              <ngx-skeleton-loader count="1" [theme]="{width:'250px',height:'20px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
                <h2 *ngIf="!isLoading">Reseller</h2>
                <button mat-raised-button color="primary" (click)="createReseller()" *ngIf="!isLoading">Create Reseller</button>
            </div>
        </div>
        <div class="col-sm-12">          
          <div class="card reseller-card-cont" *ngIf="isLoading">
            <div class="reseller-card-header dense-2">
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            </div>
            <ngx-skeleton-loader count="6" [theme]="{width:'100%',height:'36px','margin-bottom': '0.25rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            <div class="reseller-card-header dense-2">
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            </div>
          </div>
            <div class="card reseller-card-cont" *ngIf="!isLoading">
                <div class="reseller-card-header dense-2">      
                    <mat-form-field appearance="outline">
                      <input matInput placeholder="Search...">
                      <mat-icon class="material-symbols-outlined" matSuffix>search</mat-icon>
                    </mat-form-field>
                  </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                  
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> 
                            <a class="reseller-name-column" routerLink="/reseller/dashboard">
                              {{element.name}}
                              <mat-icon class="material-symbols-outlined">north_east</mat-icon>
                            </a>
                          </td>
                      </ng-container>
                      <!-- Email Column -->
                      <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                  
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                  
                    <!-- Country Column -->
                    <ng-container matColumnDef="country">
                      <th mat-header-cell *matHeaderCellDef> Country </th>
                      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                    </ng-container>

                    <!-- Action Instance Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">                             
                            <div class="reseller-table-action">
                                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                            </div>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>                                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                    </mat-paginator>
            </div>
        </div>
    </div>
</div>
