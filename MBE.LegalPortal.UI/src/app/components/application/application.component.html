<div class="row">
    <div class="col-sm-12 col-md-3">
        <div class="card application-card selected">
            <div class="card-image">
                <img src="../../../assets/images/application/datahub.png" alt="datahub">
            </div>
            <div class="card-content">
                <div class="card-title">datahub</div>
                <div class="card-action">
                    <span>
                        <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="application action">
                            <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
                          </button>
                          <mat-menu #menu1="matMenu" xPosition="before">
                            <button mat-menu-item>
                              <mat-icon class="material-symbols-outlined">task_alt</mat-icon>
                              <span>Set as default</span>
                            </button>
                            <button mat-menu-item>
                              <mat-icon class="material-symbols-outlined">delete</mat-icon>
                              <span>Delete Application</span>
                            </button>
                        </mat-menu>
                    </span>   
                    <div class="selected-icon">                        
                        <mat-icon class="material-symbols-outlined">task_alt</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3">
        <div class="card application-card">
            <div class="card-image">
                <img src="../../../assets/images/application/supporthub.png" alt="datahub">
            </div>
            <div class="card-content">
                <div class="card-title">Supporthub</div>
                <div class="card-action">
                    <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="application action">
                        <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
                      </button>
                      <mat-menu #menu1="matMenu" xPosition="before">
                        <button mat-menu-item>
                          <mat-icon class="material-symbols-outlined">task_alt</mat-icon>
                          <span>Set as default</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon class="material-symbols-outlined">delete</mat-icon>
                          <span>Delete Application</span>
                        </button>
                    </mat-menu>                      
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3">
        <div class="card application-card">
            <div class="card-image">
                <img src="../../../assets/images/application/reporthub.png" alt="datahub">
            </div>
            <div class="card-content">
                <div class="card-title">Reporthub</div>
                <div class="card-action">
                    <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="application action">
                        <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
                      </button>
                      <mat-menu #menu1="matMenu" xPosition="before">
                        <button mat-menu-item>
                          <mat-icon class="material-symbols-outlined">task_alt</mat-icon>
                          <span>Set as default</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon class="material-symbols-outlined">delete</mat-icon>
                          <span>Delete Application</span>
                        </button>
                    </mat-menu>                      
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3">
        <div class="card add-new-application-card" (click)="openDialog()">
            <mat-icon class="material-symbols-outlined">add</mat-icon>
            <span>Add Application</span>
        </div>
    </div>
</div>
