<div class="main-container">
  <div class="row">
    <div class="col-sm-12 col-md-3" *ngFor="let app of applications; let i = index">
      <app-card [id]="app.id"
                [title]="app.name"
                [image]="app.image"
                [selected]="app.selected"
                (delete)="deleteApplication($event)"
                (setAsDefault)="setApplicationAsDefault($event)"
                (cardClick)="onCardClick(app.id)">
      </app-card>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="card add-new-application-card" (click)="openDialog()">
        <mat-icon class="material-symbols-outlined">add</mat-icon>
        <span>Add Application</span>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Account </th>
      <td mat-cell *matCellDef="let element"> {{element.account.name}} </td>
    </ng-container>

    <!-- Instance Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Instance </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Tenants Column -->
    <ng-container matColumnDef="tenants">
      <th mat-header-cell *matHeaderCellDef> Tenants </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let tenant of element.tenants; let last = last">
          {{ tenant.name }}{{ !last ? ', ' : '' }}
        </span>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdOn | date: 'dd/MM/yyyy HH:mm a' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
