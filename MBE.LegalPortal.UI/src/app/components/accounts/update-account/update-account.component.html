<div mat-dialog-container class="lp-common-modal-container">
  <div *ngIf="progressBar">
    <mat-progress-bar mode="indeterminate" value="30"></mat-progress-bar>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Edit Account</span>
      <button mat-icon-button mat-dialog-close>
        <mat-icon class="material-symbols-outlined">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <form novalidate (ngSubmit)="updateAccount(this)" #f="ngForm">
    <mat-dialog-content>
      <div class="row dense-2">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Account Name</mat-label>
            <input matInput [(ngModel)]="name" name="name" required>
            <mat-error *ngIf="f.controls['name']?.invalid && (f.controls['name'].dirty || f.controls['name'].touched)">
              Account name is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="email" name="email" required email>
            <mat-error *ngIf="f.controls['email']?.invalid && (f.controls['email'].dirty || f.controls['email'].touched)">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput [(ngModel)]="phoneNumber" prefix="+" [showMaskTyped]="true" mask="000 000 000 000" name="phoneNumber" required>
            <mat-error *ngIf="f.controls['phoneNumber']?.invalid && (f.controls['phoneNumber'].dirty || f.controls['phoneNumber'].touched)">
              Please enter a valid 10-digit phone number.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="f?.invalid">Update</button>
    </mat-dialog-actions>
  </form>
</div>
