<div class="main-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="accounts-title-section">
                <h2>Accounts</h2>
                <button mat-raised-button color="primary">Add account</button>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card accounts-card-cont">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                  
                    <!-- Account Name Column -->
                    <ng-container matColumnDef="accountname">
                      <th mat-header-cell *matHeaderCellDef> Account name </th>
                      <td mat-cell *matCellDef="let element"> {{element.accountname}} </td>
                    </ng-container>
                  
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                  
                    <!-- Application Instance Column -->
                    <ng-container matColumnDef="applicationinstance">
                      <th mat-header-cell *matHeaderCellDef> Application Instance </th>
                      <td mat-cell *matCellDef="let element"> {{element.applicationinstance}} </td>
                    </ng-container>

                    <!-- Action Instance Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">                             
                            <div class="accounts-table-action">
                                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                            </div>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>                                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                    </mat-paginator>
            </div>
        </div>
    </div>
</div>
