<div mat-dialog-container class="lp-common-modal-container violation-constraints-modal">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Machine Details</span>
      <button mat-icon-button mat-dialog-close>
        <mat-icon class="material-symbols-outlined">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content>
    <div>
      <div class="row dense-2">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Info</mat-label>
            <textarea matInput name="machineInfo" rows="6" readonly>{{machineInfo}}</textarea>
          </mat-form-field>
        </div>
      </div>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
