<div mat-dialog-container class="lp-common-modal-container">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Update Violation</span>
        <button mat-icon-button mat-dialog-close>
          <mat-icon class="material-symbols-outlined">close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content>
      <div class="row dense-2">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Overridden state</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Reason of Update</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button >Update</button>
    </mat-dialog-actions>
  </div>
