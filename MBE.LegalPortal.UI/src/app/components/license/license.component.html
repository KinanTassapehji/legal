<div class="main-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="license-title-section">
                <h2>License</h2>
                <button mat-raised-button color="primary">Create License</button>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card license-card-cont">
                <div class="license-card-header dense-2">      
                    <mat-form-field appearance="outline">
                      <input matInput placeholder="Search...">
                      <mat-icon class="material-symbols-outlined" matSuffix>search</mat-icon>
                    </mat-form-field>
                  </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                  
                    <!-- Application Column -->
                    <ng-container matColumnDef="application">
                        <th mat-header-cell *matHeaderCellDef> Application </th>
                        <td mat-cell *matCellDef="let element"> {{element.application}} </td>
                      </ng-container>

                      <!-- Account Column -->
                      <ng-container matColumnDef="accountname">
                          <th mat-header-cell *matHeaderCellDef> Account </th>
                          <td mat-cell *matCellDef="let element"> {{element.accountname}} </td>
                      </ng-container>

                      <!-- Tenant Column -->
                      <ng-container matColumnDef="tenant">
                          <th mat-header-cell *matHeaderCellDef> Tenant </th>
                          <td mat-cell *matCellDef="let element"> {{element.tenant}} </td>
                      </ng-container>
                  
                    <!-- Subscription Column -->
                    <ng-container matColumnDef="subscription">
                      <th mat-header-cell *matHeaderCellDef> Subscription </th>
                      <td mat-cell *matCellDef="let element"> {{element.subscription}} </td>
                    </ng-container>
                  
                    <!-- Environment Column -->
                    <ng-container matColumnDef="environment">
                      <th mat-header-cell *matHeaderCellDef> Environment </th>
                      <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
                    </ng-container>
                  
                    <!-- Expiry Date Column -->
                    <ng-container matColumnDef="expirydate">
                      <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.expirydate}} </td>
                    </ng-container>
                  
                    <!-- Expiry Action Column -->
                    <ng-container matColumnDef="expiryaction">
                      <th mat-header-cell *matHeaderCellDef> Expiry Action </th>
                      <td mat-cell *matCellDef="let element"> {{element.expiryaction}} </td>
                    </ng-container>

                    <!-- Action Instance Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">                             
                            <div class="license-table-action">
                                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                            </div>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>                                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                    </mat-paginator>
            </div>
        </div>
    </div>
</div>
