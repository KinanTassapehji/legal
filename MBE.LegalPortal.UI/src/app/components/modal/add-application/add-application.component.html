<div mat-dialog-container class="lp-common-modal-container add-application-modal-conrailer">
    <mat-toolbar>
        <mat-toolbar-row>
            <span>Add Application</span>
            <button mat-icon-button>
                <mat-icon class="material-symbols-outlined">close</mat-icon>
            </button>
        </mat-toolbar-row> 
    </mat-toolbar>
    <mat-dialog-content>
       <div class="row">
        <div class="col-sm-12 dense-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Application Name</mat-label>
                <input matInput>
            </mat-form-field>
        </div>        
        <div class="col-sm-12">
            <h5 class="upload-application-icon-title">
                Application logo icon
            </h5>
            <div class="upload-application-icon-container">                
                <mat-icon class="material-symbols-outlined">upload</mat-icon>
                <div class="title">Upload application icon</div>
            </div>
            <h5 class="app-constraint-title">Constraints</h5>
        </div>
        <div class="col-sm-12">
            <div class="add-application-constraints-row dense-2">
                <div class="add-application-constraints-col">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">                            
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Constraints Title</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-md-6">                                                        
                            <mat-form-field  appearance="outline" class="w-100">
                                <mat-label>Default Action</mat-label>
                                <mat-select>
                                  <mat-option value="option1">Restrict Access</mat-option>
                                  <mat-option value="option2">Show Warning</mat-option>
                                  <mat-option value="option3">Alert Email</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="aac-action"> 
                        <button mat-icon-button>
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>                      
                    </div>
                </div>
                <div class="add-application-constraints-col">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">                            
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Constraints Title</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-md-6">                                                        
                            <mat-form-field  appearance="outline" class="w-100">
                                <mat-label>Default Action</mat-label>
                                <mat-select>
                                  <mat-option value="option1">Restrict Access</mat-option>
                                  <mat-option value="option2">Show Warning</mat-option>
                                  <mat-option value="option3">Alert Email</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="aac-action"> 
                        <button mat-icon-button>
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>                      
                    </div>
                </div>                
                <div class="add-application-constraints-col incremental">                    
                    <button mat-stroked-button>
                        <mat-icon class="material-symbols-outlined">add</mat-icon>
                        <span>Add new Constraints</span>
                    </button>
                </div>
            </div>
        </div>
       </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button>Add</button>
    </mat-dialog-actions>
</div>
