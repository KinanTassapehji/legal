<div class="main-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="settings-title-section">
        <ngx-skeleton-loader count="1" [theme]="{width:'250px',height:'20px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading"></ngx-skeleton-loader>
        <h2 *ngIf="!isLoading">Settings</h2>
        <button mat-raised-button *ngIf="!isLoading" color="primary" (click)="openAddSettingDialog()">Add setting</button>
      </div>
    </div>

    <div class="col-sm-12">
      <!-- Skeleton Loaders for Card Content -->
      <div class="card settings-card-cont" *ngIf="isLoading">
        <div class="settings-card-header dense-2">
          <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line"></ngx-skeleton-loader>
        </div>
        <ngx-skeleton-loader count="6" [theme]="{width:'100%',height:'36px','margin-bottom': '0.25rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line"></ngx-skeleton-loader>
        <div class="settings-card-header dense-2">
          <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line"></ngx-skeleton-loader>
        </div>
      </div>

      <!-- Progress Bar -->
      <div *ngIf="progressBar">
        <mat-progress-bar mode="indeterminate" value="30"></mat-progress-bar>
      </div>

      <!-- Settings Table -->
      <div class="card settings-card-cont" *ngIf="!isLoading">
        <div class="settings-card-header dense-2" *ngIf="searchActive">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Search..." #keywordInput (input)="searchSettings(keywordInput.value)">
            <mat-icon (click)="searchSettings(keywordInput.value)" class="material-symbols-outlined" matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <!-- Data Table -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort (matSortChange)="sortSettings($event)" *ngIf="ELEMENT_DATA.length > 0">
          <!-- Key Column -->
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="key"> Key </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
          </ng-container>
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="value"> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <!-- Action Instance Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <div class="settings-table-action">
                <mat-icon class="material-symbols-outlined" (click)="openUpdateSettingDialog(element)">edit</mat-icon>
                <mat-icon class="material-symbols-outlined" (click)="openDeleteSettingDialog(element.id)">delete</mat-icon>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator *ngIf="totalCount > pageSizeOptions[0]"
                       [length]="totalCount"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       [pageIndex]="pageIndex"
                       showFirstLastButtons
                       aria-label="Settings table pagination"
                       (page)="onPageChange($event)">
        </mat-paginator>
      </div>

      <!-- No Data Template -->
      <app-no-data-template *ngIf="!isLoading && ELEMENT_DATA.length === 0"
                            [icon]="'group'"
                            [title]="'No settings were found.'">
        <!--[description]="">-->
      </app-no-data-template>
    </div>
  </div>
</div>
