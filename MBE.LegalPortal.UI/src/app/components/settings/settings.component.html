<div class="main-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="settings-title-section">
                <ngx-skeleton-loader count="1" [theme]="{width:'250px',height:'20px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin-bottom': '0', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
                <h2 *ngIf="!isLoading">Settings</h2>
                <button mat-raised-button *ngIf="!isLoading" color="primary" (click)="addSettings()">Add Settings</button>
            </div>
        </div>
        <div class="col-sm-12"><div class="card settings-card-cont" *ngIf="isLoading">
            <div class="settings-card-header dense-2">
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            </div>
            <ngx-skeleton-loader count="6" [theme]="{width:'100%',height:'36px','margin-bottom': '0.25rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            <div class="settings-card-header dense-2">
              <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin': '0 0 0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
            </div>
          </div>
            <div class="card settings-card-cont" *ngIf="!isLoading">
                <div class="settings-card-header dense-2">      
                    <mat-form-field appearance="outline">
                      <input matInput placeholder="Search...">
                      <mat-icon class="material-symbols-outlined" matSuffix>search</mat-icon>
                    </mat-form-field>
                  </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                  
                    <!-- Key Column -->
                    <ng-container matColumnDef="key">
                      <th mat-header-cell *matHeaderCellDef> Key </th>
                      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                    </ng-container>
                  
                    <!-- Value Column -->
                    <ng-container matColumnDef="value">
                      <th mat-header-cell *matHeaderCellDef> Value </th>
                      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>
                  
                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Description </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                  
                    <!-- Action Instance Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">                             
                            <div class="settings-table-action">
                                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                            </div>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>                                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                    </mat-paginator>
            </div>
        </div>
    </div>
</div>
