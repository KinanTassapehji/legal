<div mat-dialog-container class="lp-common-modal-container">
  <div *ngIf="progressBar">
    <mat-progress-bar mode="indeterminate" value="30"></mat-progress-bar>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Edit Setting</span>
      <button mat-icon-button mat-dialog-close>
        <mat-icon class="material-symbols-outlined">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <form novalidate (ngSubmit)="updateSetting(this)" #f="ngForm">
    <mat-dialog-content>
      <div class="row dense-2">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Key</mat-label>
            <input matInput [(ngModel)]="key" name="key" required>
            <mat-error *ngIf="f.controls['key']?.invalid && (f.controls['key'].dirty || f.controls['key'].touched)">
              Setting Key is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Value</mat-label>
            <input matInput [(ngModel)]="value" name="value" required >
            <mat-error *ngIf="f.controls['value']?.invalid && (f.controls['value'].dirty || f.controls['value'].touched)">
              Setting Value is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="description"name="description">
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="f?.invalid">Update</button>
    </mat-dialog-actions>
  </form>
</div>
