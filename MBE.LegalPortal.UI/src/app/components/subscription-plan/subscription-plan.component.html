<div class="main-container">
  <div class="row">
    <h2>Subscription Plans</h2>
    <!-- Application cards -->
    <div class="col-sm-12 col-md-3" *ngFor="let app of applications; let i = index">
      <app-card [id]="app.id"
                [title]="app.name"
                [image]="app.image"
                [selected]="app.selected"
                (setAsDefault)="setApplicationAsDefault($event)"
                (cardClick)="onCardClick(app.id)">
      </app-card>
    </div>
  </div>
  <br />
  <div class="subscription-plan-title-section">
    <!-- Subscription Plan section -->
    <h2>Application Subscription Plan</h2>
    <!-- Add Subscription Plan button -->
    <button mat-raised-button color="primary" (click)="openDialog()">Add Subscription Plan</button>
  </div>
  <div class="card subscription-plan-table-card" *ngIf="dataSource.length > 0">
    <table mat-table [dataSource]="dataSource" class="subscription-plan-table mat-elevation-z0">
      <!-- Dynamic column definition -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          <div class="subscription-table-header">
            <span>{{ column }}</span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                <span>Edit subscription plan</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                <span>Delete subscription plan</span>
              </button>
            </mat-menu>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <!-- Header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
