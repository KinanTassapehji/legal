<div class="main-container">
  <div class="card subscription-plan-table-card">
  <table mat-table [dataSource]="dataSource" class="subscription-plan-table mat-elevation-z0">
  <!-- Dynamic column definition -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
      <div class="subscription-table-header">
        <span>{{ column }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="material-symbols-outlined">edit</mat-icon>
            <span>Edit subscription plan</span>
          </button>
          <button mat-menu-item>
            <mat-icon class="material-symbols-outlined">delete</mat-icon>
            <span>Delete subscription plan</span>
          </button>
        </mat-menu>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
