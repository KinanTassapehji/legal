<div class="main-container">
  <div class="row">
    <div class="col-sm-12">
      <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'20px','margin-bottom': '0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
      <h2 *ngIf="!isLoading">Subscription Plans</h2>
    </div>
    <!-- Application cards -->
    <div class="col-sm-12 col-md-3" *ngFor="let app of applications; let i = index">
      <ngx-skeleton-loader count="1" [theme]="{width:'100%',height:'60px','border-radius': '6px','margin-bottom': '0.75rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
      <app-card [id]="app.id"
                [title]="app.name"
                [image]="app.image"
                [selected]="app.selected"
                [isDefault]="app.isDefault"
                (setAsDefault)="setApplicationAsDefault($event)"
                (cardClick)="onCardClick(app.id)"
                *ngIf="!isLoading">
      </app-card>
    </div>

    <!-- No Data Template -->
    <app-no-data-template *ngIf="!isLoading && applications.length === 0"
                          [icon]="'apps'"
                          [title]="'No Items found'">
      <!--[description]="">-->
    </app-no-data-template>
  </div>
  <div class="subscription-plan-title-section" *ngIf="applications.length > 0">
    <ngx-skeleton-loader count="1" [theme]="{width:'250px',height:'20px','margin-bottom': '0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
    <ngx-skeleton-loader count="1" [theme]="{width:'200px',height:'40px','margin-bottom': '0.5rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" *ngIf="isLoading" />
    <!-- Subscription Plan section -->
    <h2 *ngIf="!isLoading">Application Subscription Plan</h2>
    <!-- Add Subscription Plan button -->
    <button mat-raised-button *ngIf="!isLoading" color="primary" (click)="openAddSubscriptionPlanDialog()">Add Subscription Plan</button>
  </div>
  <div *ngIf="progressBar">
    <mat-progress-bar mode="indeterminate" value="30"></mat-progress-bar>
  </div>
  <div class="card subscription-plan-table-card" *ngIf="isLoading">
    <ngx-skeleton-loader count="10" [theme]="{width:'100%',height:'40px','margin-bottom': '0.01rem', 'background-color': '#e7edf4', animation: 'pulse'}" appearance="line" />
  </div>
  <div class="card subscription-plan-table-card" *ngIf="dataSource.length > 0 && !isLoading">
    <table mat-table [dataSource]="dataSource" class="subscription-plan-table mat-elevation-z0" *ngIf="displayedColumns.length > 1">
      <!-- Dynamic column definition -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          <div class="subscription-table-header">
            <span>{{ column }}</span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openUpdateSubscriptionPlanDialog(column)">
                <mat-icon class="material-symbols-outlined">edit</mat-icon>
                <span>Edit subscription plan</span>
              </button>
              <button mat-menu-item (click)="openDeleteSubscriptionPlanDialog(column)">
                <mat-icon class="material-symbols-outlined">delete</mat-icon>
                <span>Delete subscription plan</span>
              </button>
            </mat-menu>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <!-- Header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- No Data Template -->
    <app-no-data-template *ngIf="!isLoading && displayedColumns.length <= 1"
                          [icon]="'view_kanban'"
                          [title]="'No Items found'">
      <!--[description]="">-->
    </app-no-data-template>
  </div>
</div>
