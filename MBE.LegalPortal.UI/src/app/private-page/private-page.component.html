<div class="private-page-content">
  <p class="success-message">private-page works!</p>

  <div class="welcome-section">
    <h1>Welcome, {{ profile?.userPrincipalName }}!</h1>
  </div>

  <div class="regions-section">
    <h4>Regions:</h4>
    <ul *ngIf="regions">
      <li *ngFor="let region of regions">
        {{ region.name }} - {{ region.code }}
      </li>
    </ul>
  </div>
</div>
